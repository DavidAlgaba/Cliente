<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loteria</title>
</head>

<body>

    <script>

        var loteria = [];


        for (x = 1; x < 51; x++) {

            document.write("Combinacion numero " + x + "<br>");
            loteria = [];

            for (var i = 0; i < 6; i++) {

                var num = parseInt(Math.random() * 49 + 1);

                if (loteria.indexOf(num) == -1) {

                    loteria[i] = num;
                }
                else {
                    i--;
                }
            }

            document.write(loteria + "<br><br>");
        }




    </script>

</body>

</html>
